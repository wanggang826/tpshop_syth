            $("#chong").on('click',function(){
			layer.prompt({
				formType: 2,
				value: '',
				title: '请输入充值金额',
				area: ['100px', '22px'] //自定义文本域宽高
			}, function(value, index, elem){
				var reg = /^((?:-?0)|(?:-?[1-9]\d*))(?:\.\d{1,2})?$/;
				if(!reg.test(value)){
                    layer.msg('请输入有效金额!如:8;8.8;8.88等等',{icon:5});
                }else{
				    layer.close(index);
				    var url = "{:U('Home/User/recharge')}";
				    $.ajax({
						url:url,
						type:'post',
						data:{'account':value},
						dataType:'json',
						success:function(data){
							if(data.status == 1){
							    window.location.href = data.url;
							}
						}
					})
				}

			});

		})
